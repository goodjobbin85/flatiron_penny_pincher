<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PennyPincher</title>

    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/transaction.js"></script>
    <script type="text/javascript" src="src/account.js"></script>
    <script type="text/javascript" src="src/user.js"></script>
    <script type="text/javascript" src="src/budget.js"></script>
  </head>
  <body>
    <h1 align="center">Penny Pincher</h1>

    <div align="center" id="budgetForm">
      <h1>Set Your Budget!</h1>
      YOUR CURRENT BALANCE:<h2 id="budgetAmount"><h2>
    </div>

    <h3 align="center">Manage your money the right way!</h3>
    <div align="center">
      <div id="transactionForm">
        <h2>Create A New Transaction</h2>
      </div>
      <div id="depositForm">
        <h2>Make A Deposit</h2>
      </div>
    </div>

    <div id="transaction-div" align="center">
      <h4>Your Transaction History</h4>
      <table id="transactionsTable">
        <tr>
          <th>Transaction ID</th>
          <th>Amount</th>
          <th>Transaction Type</th>
          <th>Company</th>
        </tr>
      </table>
    </div>

    <div align="center">
      <!--<h3>All Users</h3> -->
      <ul id="users">

      </ul>
    </div>

  </body>
</html>
